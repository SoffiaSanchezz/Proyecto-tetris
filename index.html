<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="./script.js"></script>
    <link href="./img/tetrissss.webp" rel="icon" type="image/x-icon">
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <title>El Multi verso de Tetris</title>
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>El Multi verso de Tetris</h1>
                    <h2 id="puntaje">Preciona <kbd>P</kbd> O Pulsa el Boton Para Comenzar</h2>
                </div>
                <div class="col-12 text-center">
                    <canvas id="canvas"></canvas>
                    <canvas id="canvas2"></canvas>
                    <!--Botones de tetris-->
                    <div class="mt-2">

                    
                        <!--boton de pausa-->
                        <button class="noselect pause"><span class="text paausee">Pause</span><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg>
                            </span>
                        </button>
                        
                        <!--boton de izquierda-->
                        <button class="botton">
                            <span class="button_top">
                                <i class="fa fa-arrow-left"></i>
                            </span>
                        </button>

                        <!--Boton de la hacia abajo-->
                        <button class="botton">
                            <span class="button_top">
                                <i class="fa fa-arrow-down"></i>
                            </span>
                        </button>

                        <!--Boton de la hacia abajo-->
                        <button class="botton">
                            <span class="button_top">
                                <i class="fa fa-arrow-right"></i>
                            </span>
                    </button>

                        <!--Boton de rotacion-->
                        <button class="botton">
                            <span class="button_top">
                                <i class="fa fa-undo"></i>
                            </span>
                    </button>

                        <!--boton de Reset-->
                        <a class="fancy" href="#">
                            <span class="top-key"></span>
                            <span class="text">Reset
                            </span>
                            <span class="bottom-key-1"></span>
                            <span class="bottom-key-2"></span>
                        </a>
                    </div>
        </div>
    </main>

</html>
